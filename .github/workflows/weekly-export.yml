name: Extract Fantasy Data to JSON

on:
  schedule:
    - cron: '0 8 * * 2,4,6,0'  # Tue, Thu, Sat, Sun at 8am
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install espn-api requests numpy
      
      - name: Extract ESPN Data
        env:
          ESPN_S2: ${{ secrets.ESPN_S2 }}
          SWID: ${{ secrets.SWID }}
        run: python extract_espn_data_json.py  # ← FIXED
      
      - name: Analyze Players
        run: python player_scoring.py fantasy-data.json  # ← NEW
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
